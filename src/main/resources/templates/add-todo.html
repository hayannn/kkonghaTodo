<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=divice-width,initial-scale=1.0">
    <title>Add Todo</title>
</head>
<body>
<h2>Add Todo</h2>
<form th:action="@{/todos/add}" th:object="${todo}" method="post">
    <label>Title: <input type="text" th:field="*{title}" required></label><br>
    <label>Due Date: <input type="date" th:field="*{dueDateStr}" required></label><br>
    <label>Memo: <textarea th:field="*{memo}"></textarea></label><br>
    <button type="submit">Add Todo</button>
</form>

<!-- Redirect to todo-list.html after form submission -->
<script th:if="${param.success}">
    window.location.href = '/todo-list.html';
</script>
</body>
</html>
