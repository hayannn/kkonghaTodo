<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container" style="text-align: center; max-width: 100%;padding: 40px 16px;">
    <h2>Todo List</h2>
    <style>
        div { text-align: center; }
    </style>
    <button type="button" class="btn btn-warning" onclick="window.location.href='/todos/add'">+</button>

    <table class="table">
        <thead>
        <tr>
            <th>Completed</th>
            <th>Title</th>
            <th>Memo</th>
            <th>Due Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="todo : ${todos}">
            <td style="width: 2px">
                <input type="checkbox" th:checked="${todo.completed}" th:onclick="'javascript:toggleCompletion(' + ${todo.id} + ');'">
            </td>
            <td th:text="${todo.title}"></td>
            <td th:text="${todo.memo}"></td>
            <td th:text="${#dates.format(todo.dueDate, 'yyyy-MM-dd')}"></td>
            <td>
                <a th:href="@{'/todos/edit/' + ${todo.id}}" class="btn btn-primary">수정</a>
                <a href="#" th:onclick="'javascript:confirmDelete(' + ${todo.id} + ');'" class="btn btn-danger">삭제</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- JavaScript function for toggling completion -->
    <script th:inline="javascript">
        function confirmDelete(id) {
            if (confirm('삭제하시겠습니까?')) {
                window.location.href = '/todos/delete/' + id;
            }
        }
        function toggleCompletion(id) {
            window.location.href = '/todos/toggle-completion/' + id;
        }
    </script>
</div>

</body>
</html>
