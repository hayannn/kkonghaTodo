<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=divice-width,initial-scale=1.0">

    <title>Todo List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container" style="text-align: center; max-width: 100%;padding: 40px 16px;">
    <h2>Todo List</h2>
    <style>
        div { text-align: center; }
    </style>
    <a th:href="@{/todos/add}">+</a>

    <div class="col d-flex flex-wrap justify-content-center">
        <div class="col-md-0" style="float: none; margin:0 auto;">
            <div th:each="todo : ${todos}" class="col-md-4 col-sm-6 mb-3">
                <div class="col-12 p-2">
                    <div class="card" style="width: 18rem">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${todo.title}"></h5>
                            <p class="card-text">
                                <input type="checkbox" th:checked="${todo.completed}" th:onclick="'javascript:toggleCompletion(' + ${todo.id} + ');'"><br>
                                <strong>기한</strong> <span th:text="${#dates.format(todo.dueDate, 'yyyy-MM-dd')}"></span><br>
                                <strong>메모</strong> <span th:text="${todo.memo}"></span>
                            </p>
                            <div class="col">
                                <a th:href="@{'/todos/edit/' + ${todo.id}}" class="btn btn-primary">수정</a>
                                <a href="#" th:onclick="'javascript:confirmDelete(' + ${todo.id} + ');'" class="btn btn-danger">삭제</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript function for toggling completion -->
    <script th:inline="javascript">
        function confirmDelete(id) {
            if (confirm('삭제하시겠습니까?')) {
                window.location.href = '/todos/delete/' + id;
            }
        }
        function toggleCompletion(id) {
            window.location.href = '/todos/toggle-completion/' + id;
        }
    </script>
</div>
