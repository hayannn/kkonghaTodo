<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid" style="text-align: center; max-width: 100%;padding: 40px 16px;">
  <h2>투두 수정하기</h2>
  <div class="card">
    <div class="card-body text-end">
      <form th:action="@{'/todos/edit/' + ${todo.id}}" th:object="${todo}" method="post">
        <input class="form-control my-2" type="text" name="title"  th:field="*{title}" required placeholder="투두 제목을 작성해주세요.">
        <input class="form-control my-2" type="date" name="title"  th:field="*{dueDateStr}" required>
        <textarea
                id="content"
                style="height: 80px; resize: none;"
                class="form-control my-2"
                name="content"
                th:field="*{memo}"
                placeholder="상세 내용을 작성해주세요."
        ></textarea>
        <button type="submit" class="btn btn-warning">수정하기</button>
      </form>
    </div>
  </div>


  <script th:if="${param.success}">
    window.location.href = '/todo-list.html';
  </script>
</div>
</body>
</html>
