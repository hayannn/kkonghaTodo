<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" name="viewport" content="width=divice-width,initial-scale=1.0">
  <title>edit Todo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h2>Edit Todo</h2>
<form th:action="@{'/todos/edit/' + ${todo.id}}" th:object="${todo}" method="post">
  <label>Title: <input type="text" th:field="*{title}" required></label><br>
  <label>Due Date: <input type="date" th:field="*{dueDateStr}" required></label><br>
  <label>Memo: <textarea th:field="*{memo}"></textarea></label><br>
  <button type="submit">Update Todo</button>
</form>
</body>
</html>
